// Core controls
exec clear.cfg

echo "-------------------------------------------------------"
echo "| Pyro Config loaded.                                 |"
echo "-------------------------------------------------------"

// Autoreload all weapons
cl_autoreload 1

// Spin in circle and fire
alias "battlecry" "voicemenu 2 1";
alias "+panic" "battlecry; cl_yawspeed 1000; +right; +attack";
alias "-panic" "-attack; -right; cl_yawspeed 210";

// Binds for Pyro only
bind f12 +panic
